<!DOCTYPE html>
<html lang="en">
<head>

    <title>Fruity Rogue</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flickity/2.2.2/flickity.min.css">
<link rel="preconnect" href="https://fonts.googleapis.com">

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "VideoGame",
  "name": "Fruity Rogue",
  "description": "An exciting fruit-themed roguelike game. Explore vibrant biomes, defeat fruit enemies, and uncover secrets in this top-down action shooter.",
  "url": "https://fruityrogue.com",
  "image": "https://fruityrogue.com/assets/artwork.png",
  "genre": ["Roguelike", "Action", "Indie"],
  "publisher": {
    "@type": "Person",
    "name": "Adam Harmane"
  },
  "gamePlatform": ["PC"],
  "datePublished": "2024-01-06"
}

    <div class="container">

            <img src="assets/artwork.png" alt="Fruity Rogue Artwork">

        <!-- Steam Integration -->
        <div>
            <iframe src="https://store.steampowered.com/widget/3221570/" frameborder="0" id="steam"></iframe>

        <div>
            <h2 class="title">Watch the Trailer</h2>
            <iframe src="https://www.youtube.com/embed/ro0LWy5TsOQ?si=inI31rRfpEpBOSZ7" frameborder="0" allowfullscreen id="youtube"></iframe>

        <div class="separator"></div>

        <div class="screenshot-carousel" data-flickity='{ "wrapAround": true, "autoPlay": 5000 }'>

            <p>Have questions or feedback? Reach out at <a href="mailto:adam.harmane@mail.com">adam.harmane@mail.com</a><a href="presskit.html" class="press-kit-button">Press Kit</a><a href="adamz.html" class="press-kit-button">Adamz</a></p>
